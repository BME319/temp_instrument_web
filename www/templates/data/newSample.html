<div class="tab-pane fade in active" id="newSample" style="margin-top:20px">

    <form id="sampleForm" name="sampleForm" class="form-horizontal"
        data-fv-framework="bootstrap"
        data-fv-icon-valid="glyphicon glyphicon-ok"
        data-fv-icon-invalid="glyphicon glyphicon-remove"
        data-fv-icon-validating="glyphicon glyphicon-refresh">

        <div class="form-group">
            <label class="col-xs-3 control-label">供应商</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" name="ObjCompany" ng-model="sample.ObjCompany"
                    data-fv-notempty="true"
                    data-fv-notempty-message="该项为必填项"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">产品名字</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" name="ObjectName" ng-model="sample.ObjectName"
                    data-fv-notempty="true"
                    data-fv-notempty-message="该项为必填项"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">产品类型</label>
            <div class="col-xs-5">
                <div class="radio">
                    <label>
                        <input type="radio" name="ObjectType" ng-model="sample.ObjectType" value="SoB"
                            data-fv-notempty="true"
                            data-fv-notempty-message="该项为必填项" /> SoB
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="ObjectType" ng-model="sample.ObjectType" value="SoS" /> SoS
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="ObjectType" ng-model="sample.ObjectType" value="Wsp" /> Wsp
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">样品记录人员</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" name="SamplingPeople" ng-model="sample.SamplingPeople"
                    data-fv-notempty="true"
                    data-fv-notempty-message="该项为必填项"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">样品记录时间</label>
            <div class="col-xs-5 date">
                <div class="input-group input-append date" id="datetimePicker">
                    <input type="text" class="form-control" name="SamplingTime" ng-model="sample.SamplingTime"
                    data-fv-notempty="true"
                    data-fv-notempty-message="该项为必填项" readonly/>
                    <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">注意事项</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" name="Warning" ng-model="sample.Warning"
                    data-fv-notempty="true"
                    data-fv-notempty-message="该项为必填项"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">储存条件</label>
            <div class="col-xs-5">
                <input type="text" class="form-control" name="SamSave" ng-model="sample.SamSave"
                    data-fv-notempty="true"
                    data-fv-notempty-message="该项为必填项"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-9 col-xs-offset-3">
                <button type="submit" class="btn btn-primary" name="signup" value="Sign up" ng-click="test()">提交</button>
            </div>
        </div>
    </form>
</div>

<style type="text/css">
  /**
   * Override feedback icon position
   * See http://formvalidation.io/examples/adjusting-feedback-icon-position/
   */
  #sampleForm .dateContainer .form-control-feedback {
      top: 0;
      right: -15px;
  }
</style>

<script>
$(function() {
    // console.log(sample.ObjCompany);
    $('#sampleForm').formValidation({
        framework: 'bootstrap',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        }
    })
    .on('success.form.fv',function(e){
        // Prevent form submission
        e.preventDefault();
        // var $form = $(e.target),
        //     fv    = $(e.target).data('formValidation');

        // var res = $(e.target).data('formValidation');

        // // Do whatever you want here ...
        // console.log(res);
        // console.log($form.serialize());
    });

    $('#datetimePicker')
    .datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language:  'zh-CN',
        pickerPosition: "bottom-left",
        todayBtn:  true,
        autoclose: true,
        todayHighlight: true,
        forceParse: 0,
        minuteStep:1,
        initialDate:new Date()
    })
    .on('changeDate',function(e){
        // Revalidate the date field
        $('#sampleForm').formValidation('revalidateField', 'SamplingTime');
    });

    

});
</script>

<div class="modal fade" id="Modal_newSampleDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <p class="text-center">插入成功！</p>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
