<div class="tab-pane fade in active" id="instrument">
  <div class="col-lg-10">
    <div class="row">
      <div class="col-md-6">
        <h3>隔离器信息表</h3>
        <table ng-table="tableParams1" class="table" show-filter="true">
          <tr ng-repeat="user in $data">
            <td title="'隔离器编号'" filter="{ IsolatorId: 'text'}" sortable="'IsolatorId'">
                {{user.IsolatorId}}</td>
            <td title="'生产日期'" filter="{ ProductDay: 'text'}" sortable="'ProductDay'">
                {{user.ProductDay}}</td>
            <td title="'生产厂家'" filter="{ EquipPro: 'text'}" sortable="'EquipPro'">
                {{user.EquipPro}}</td>
            <td title="'参数描述'" filter="{ InsDescription: 'text'}" sortable="'InsDescription'">
                {{user.InsDescription}}</td>
            <td title="'更新记录'" filter="{ revDateTime: 'text'}" sortable="'revDateTime'">
                <a href="" popover id="popover1" data-toggle="popover" data-placement="bottom" data-trigger="hover" data-html="true" data-title="更新记录" data-content="更新时间：{{user.revDateTime}}<br>终端IP：{{user.TerminalIP}}<br>终端名字：{{user.TerminalName}}<br>用户名：{{user.revUserId}}<br>身份证：{{user.revIdentify}}">{{user.revDateTime}}</a></td>
          </tr>
        </table>
      </div>
      <div class="col-md-6">
        <h3>培养箱信息表</h3>
        <table ng-table="tableParams2" class="table" show-filter="true">
          <tr ng-repeat="user in $data">
            <td title="'培养箱编号'" filter="{ IncubatorId: 'text'}" sortable="'IncubatorId'">
                {{user.IncubatorId}}</td>
            <td title="'生产日期'" filter="{ ProductDay: 'text'}" sortable="'ProductDay'">
                {{user.ProductDay}}</td>
            <td title="'生产厂家'" filter="{ EquipPro: 'text'}" sortable="'EquipPro'">
                {{user.EquipPro}}</td>
            <td title="'参数描述'" filter="{ InsDescription: 'text'}" sortable="'InsDescription'">
                {{user.InsDescription}}</td>
            <td title="'更新记录'" filter="{ revDateTime: 'text'}" sortable="'revDateTime'">
                <a href="" popover id="popover1" data-toggle="popover" data-placement="bottom" data-trigger="hover" data-html="true" data-title="更新记录" data-content="更新时间：{{user.revDateTime}}<br>终端IP：{{user.TerminalIP}}<br>终端名字：{{user.TerminalName}}<br>用户名：{{user.revUserId}}<br>身份证：{{user.revIdentify}}">{{user.revDateTime}}</a></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
  $(function () { 
    $("#popover1").popover(); 
  });
</script>
