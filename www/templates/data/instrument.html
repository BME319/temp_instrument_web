<div class="tab-pane fade in active" id="instrument">
    <div class="row">
      <div class="col-md-6">
        <h3>隔离器信息表</h3>
        <table ng-table="tableParams1" class="table" show-filter="true">
          <tr ng-repeat="user in $data">
            <td title="'隔离器编号'" filter="{ IsolatorId: 'text'}" >
                {{user.IsolatorId}}</td>
            <td title="'生产日期'" filter="{ ProductDay: 'text'}" sortable="'ProductDay'">
                {{user.ProductDay|timeFormat:'YYYY-MM-DD h:m'}}</td>
            <td title="'生产厂家'" filter="{ EquipPro: 'text'}" >
                {{user.EquipPro}}</td>
            <td title="'参数描述'" filter="{ InsDescription: 'text'}" >
                {{user.InsDescription}}</td>
            <td title="'更新记录'" filter="{ revDateTime: 'text'}" sortable="'revDateTime'">
              <button type="button" class="btn btn-link" style="font-size:10px;text-decoration:none" popover id="popover1" data-toggle="popover" data-placement="bottom" data-trigger="hover" data-html="true" data-title="更新记录" data-content="更新时间：{{user.revDateTime|timeFormat:'YYYY-MM-DD h:m'}}<br>终端IP：{{user.TerminalIP}}<br>终端名字：{{user.TerminalName}}<br>用户名：{{user.revUserId}}<br>身份证：{{user.revIdentify}}">{{user.revDateTime|timeFormat:'YYYY-MM-DD h:m'}}</button></td>
               <td title="'详细'" >
                 <button class="btn btn-link" style="text-decoration:none; outline:none; padding:0px; border:0px; font-size:10px;" ng-click="envIsolator(user)">环境</button>
               <button class="btn btn-link" style="text-decoration:none; outline:none; padding:0px; border:0px; font-size:10px;" ng-click="opIsolator(user)">操作</button>
             </td>
          </tr>
        </table>
      </div>
      <div class="col-md-6">
        <h3>培养箱信息表</h3>
        <table ng-table="tableParams2" class="table" show-filter="true">
          <tr ng-repeat="user in $data">
            <td title="'培养箱编号'" filter="{ IncubatorId: 'text'}" >
                {{user.IncubatorId}}</td>
            <td title="'生产日期'" filter="{ ProductDay: 'text'}" sortable="'ProductDay'">
                {{user.ProductDay|timeFormat:'YYYY-MM-DD h:m'}}</td>
            <td title="'生产厂家'" filter="{ EquipPro: 'text'}" >
                {{user.EquipPro}}</td>
            <td title="'参数描述'" filter="{ InsDescription: 'text'}" >
                {{user.InsDescription}}</td>
            <td title="'更新记录'" filter="{ revDateTime: 'text'}" sortable="'revDateTime'">
              <button type="button" class="btn btn-link" style="font-size:10px;text-decoration:none" popover id="popover1" data-toggle="popover" data-placement="bottom" data-trigger="hover" data-html="true" data-title="更新记录" data-content="更新时间：{{user.revDateTime|timeFormat:'YYYY-MM-DD h:m'}}<br>终端IP：{{user.TerminalIP}}<br>终端名字：{{user.TerminalName}}<br>用户名：{{user.revUserId}}<br>身份证：{{user.revIdentify}}">{{user.revDateTime|timeFormat:'YYYY-MM-DD h:m'}}</button></td>
               <td title="'详细'" >
                 <button class="btn btn-link" style="text-decoration:none; outline:none; padding:0px; border:0px; font-size:10px;" ng-click="envIncubator(user)">环境</button>
               <button class="btn btn-link" style="text-decoration:none; outline:none; padding:0px; border:0px; font-size:10px;" ng-click="opIncubator(user)">操作</button>
             </td>
          </tr>
                       
        </table>
      </div>
    </div>
</div>

<script>
  $(function () { 
    $("#popover1").popover(); 
  });
</script>
