
<div class="container">
    <div class="card card-container">

        <form class="form-signin">
            <h2 class="form-signin-heading">设置新密码</h2>

            <input type="password"  class="form-control" placeholder="旧密码" required autofocus ng-model="Input.password_old">
            <input type="password"  class="form-control" placeholder="新密码" required autofocus ng-model="Input.password">
            <input type="password"  class="form-control" placeholder="再次输入新密码" required ng-model="Input.password2">
            <span >{{status}}</span>
            <a type="button" class="btn btn-primary" ng-click="onClickConfirm(Input)">确定</a>
            <a type="button" class="btn btn-primary" href="#/main/settings">取消</a>
            <!-- <button class="btn btn-lg btn-primary btn-block btn-signin" ng-click='toRegister()'>注册</button> -->
        </form><!-- /form -->

    </div><!-- /card-container -->
</div><!-- /container -->
