<div class="container">

    <h1 >注册 个人信息填写</h1>
    <form>
        <div class="form-group">
            <label>姓名</label>
            <input type="text" class="form-control"  placeholder="姓名" ng-model="registerInfo.UserName">
        </div>

        <div class="form-group">
            <label>身份证号码</label>
            <input type="text" class="form-control"  placeholder="身份证号码" ng-model="registerInfo.Identify">
        </div>

        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control"  placeholder="密码" ng-model="registerInfo.Password">
        </div>

        <div class="form-group">
            <label>再次输入密码</label>
            <input type="password" class="form-control"  placeholder="再次输入密码" ng-model="password_rep">
        </div>

        <div class="form-group">
            <select multiple class="form-control" ng-model = "registerInfo.Role">
                <option>管理员</option>
                <option>操作员</option>
            </select>
        </div>

    </form>

    <a type="button" class="btn btn-primary " ng-click="onClickReg(registerInfo)" >注册</a>
    <a type="button" class="btn btn-default" href="#/login">取消</a>

</div>

<div class="modal fade" id="error">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content" style="width:400px;text-align: center; font-size: 20px">
            请确认信息填写完整！
        </div>
    </div>
</div>
<div class="modal fade" id="pass_error">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content" style="width:400px;text-align: center; font-size: 20px">
            两次密码不同！
        </div>
    </div>
</div>
<div class="modal fade" id="register_success">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content" style="width:400px;text-align: center; font-size: 20px">
            注册成功！
        </div>
    </div>
</div>
